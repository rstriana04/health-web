<mat-card>
  <mat-card-header class="text-center d-flex justify-content-center align-items-center mx-auto">
    <mat-card-title >Regístrate</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Digite su usuario" type="text">
          <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="Digite su correo" type="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Digite su contraseña" type="password">
          <mat-icon matSuffix>visibility</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row d-flex mx-auto align-items-center">
      <div class="col-4 d-flex justify-content-end align-items-end">
        <button mat-flat-button class="bg-health-red btn-block">Enviar</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
