<form [formGroup]="formAddPatient" (ngSubmit)="sendFormAddPatient(formAddPatient)">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <h2 mat-dialog-title>{{data ? 'Update Patient' : 'Create Patient'}}</h2>
      </div>
      <div class="col-4" *ngIf="data">
        <mat-checkbox color="primary" (change)="updateForm($event)">Update?</mat-checkbox>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" formControlName="name">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Last name" formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput type="text" placeholder="Phone" formControlName="phone">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Male">Male</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateBirth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

  </div>
  <mat-dialog-actions align="end">
    <button mat-flat-button type="submit" [disabled]="!formAddPatient.valid" color="light" class="bg-health-red">
      Send
    </button>
  </mat-dialog-actions>
</form>
